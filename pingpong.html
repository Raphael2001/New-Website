<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Raphael Aboohi</title>


</head>

<body>
    <div id="nav-placeholder">
        <!--Navigation bar-->
    </div>
    <section>
        <div class="pingpong">
            <div class="toppart">
                <h6>MY WORKS</h6>
                <h2>Ping Pong</h2>
                <p></p>
                <hr>
            </div>

            <div id="carouselImages" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Photos/PingPong/inthegame.PNG" alt="in the game">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="Photos/PingPong/gameover.PNG" alt="game over">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="Photos/PingPong/highscore.PNG" alt="high score table">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="Photos/PingPong/storeball.PNG" alt="ball store">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselImages" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselImages" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="githublink">
            <a href="https://github.com/Raphael2001/PingPong" target="_blank">
                <h3>Check It Out On Github</h3>
            </a>
        </div>
    </section>

    </section>

    <div id="footer-placeholder">
        <!--Footer-->
    </div>



    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script type="text/javascript " src="app.js"></script>


</body>

</html>
